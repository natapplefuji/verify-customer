<div class="bg">
    <div class="container d-flex justify-content-center vh-100 align-items-center">
        <div class="card col-lg-5 col-sm-8 m-auto" style="min-width: 400px;">
            <div class="card-body">
                <h3 class="text-center mb-3">Sign in</h3>
                <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                    <div class="d-flex flex-column gap-2">
                        <label for="username">Username</label>
                        <input pInputText formControlName="username" autocomplete="new-username" placeholder="example@email.com"
                        [ngClass]="{'ng-invalid': signInForm.controls['username'].invalid && signInForm.controls['username'].dirty}"
                         class="ng-invalid" type="email" required>
                        <small class="text-danger" *ngIf="signInForm.controls['username'].invalid && signInForm.controls['username'].dirty">
                            <div *ngIf="signInForm.controls['username'].errors?.['required']">- Username is required.</div>
                            <div *ngIf="signInForm.controls['username'].errors?.['email']">- Username is only email.</div>
                        </small>
    
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label for="password">Password</label>
                        <input pInputText formControlName="password" autocomplete="new-password" 
                        [ngClass]="{'ng-invalid': signInForm.controls['password'].invalid && signInForm.controls['password'].dirty}"
                         type="password" required>
                        <small class="text-danger" *ngIf="signInForm.controls['password'].invalid && signInForm.controls['password'].dirty">
                            <div *ngIf="signInForm.controls['password'].errors?.['required']">- Password is required.</div>
                            <div *ngIf="signInForm.controls['password'].errors?.['minlength']">- Password ต้องมีอย่างน้อย 8 ตัวอักษร</div>
                            <div *ngIf="signInForm.controls['password'].errors?.['pattern']">- Password ต้องมีตัวเลขอย่างน้อย 1 ตัว ตัวอักขระพิเศษอย่างน้อย 1 ตัว</div>
                        </small>
                    </div>
                    <div *ngIf="errorMessage != ''">
                        <span class="text-danger">{{errorMessage}}</span>
                    </div>
                    
                    <button class="btn w-100 mt-3 btn-block button-primary-2" type="submit" [disabled]="signInForm.invalid">
                        Sign In
                    </button>
    
                    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > {{loadingMessage}} </p></ngx-spinner>
    
                    <!-- <p *ngIf="loadingMessage">{{ loadingMessage }}</p> -->
                </form>
            </div>
    
        </div>
    
    </div>
</div>
